# Variables
$terminal = kitty
$fileBrowser = nautilus
$webBrowser = floorp

$mainMod = SUPER

# Sets configurations for monitors
monitor = , prefered, auto, 1
monitor = eDP-1, 2880x1920@120, 0x0, 2.0, vrr, 1

# Look of Hyprland
general {
    # Borders
    border_size = 2
    col.active_border = rgb(9e91ff)
    col.inactive_border = rgba(000ea344) rgba(00064d44) 45deg
    resize_on_border = true
    extend_border_grab_area = 10

    # Gaps
    gaps_in = 3
    gaps_out = 20,10,10,10

    # How the layout should work
    layout = dwindle
}

decoration {
    # Corner rounding
    rounding = 10
    rounding_power = 2.0

    # Window opacity
    active_opacity = 0.95
    inactive_opacity = 0.65
    fullscreen_opacity = 1.0

    # Windows dimming
    dim_inactive = true
    dim_strength = 0.6

    # Background blur
    blur {
        enabled = true
        size = 8
        passes = 2
        noise = 0.0
    }

    # Window shadows
    shadow {
        enabled = true
        range = 5
        render_power = 3
        color = rgba(cfcfcfcf)
        color_inactive = rgba(666666cf)
    }
}

animations {
    enabled = true
    first_launch_animation = true
}

# Feel of Hyprland
input {
    # XKB settings
    kb_layout = us
    kb_options = compose:rctrl

    numlock_by_default = true
    resolve_binds_by_sym = true
    accel_profile = flat
    left_handed = false

    follow_mouse = 1

    focus_on_close = 0
    mouse_refocus = false

    # Touchpad settings
    touchpad {
        disable_while_typing = true
        natural_scroll = true
        middle_button_emulation = false

        clickfinger_behavior = false
        drag_lock = true
    }
}

# Gesture support
gestures {
    # Workspace switching
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 200
    workspace_swipe_cancel_ratio = 0.3
}

# Misc settings
misc {
    # Wallpaper settings
    disable_hyprland_logo = true
    force_default_wallpaper = 0

    # Used font
    font_family = Inter

    # Middle click option
    middle_click_paste = false
}

binds {
    workspace_center_on = 1
}

render {
    direct_scanout = 2
}

# Cursor settings
cursor {
    inactive_timeout = 5
    hide_on_key_press = true
}

# Hyprland specific messages
ecosystem {
    # RSS feed > native messages :)
    no_update_news = true
    no_donation_nag = true
}

# Keybinds
# Launch often used apps
bindd = $mainMod, T, Launches the default terminal emulator, exec, uwsm app -- $terminal
bindd = $mainMod, W, Launches the default web browser, exec, uwsm app -- $webBrowser
bindd = $mainMod, F, Launches the default graphical file browser, exec, uwsm app -- $fileBrowser

# Window control keybinds
bindd = $mainMod, C, Closes the current window, killactive,
bindd = $mainMod, V, Toggles floating window, togglefloating,
bindd = $mainMod, P, Toggles pseudo floating mode, pseudo,
# Move window to workspace
bindd = $mainMod SHIFT, 1, Moves window to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Moves window to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Moves window to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Moves window to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Moves window to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Moves window to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Moves window to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Moves window to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Moves window to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Moves window to workspace 10, movetoworkspace, 10
# Move focus of window
bindd = $mainMod, H, Move focus to the left window, movefocus, l
bindd = $mainMod, J, Move focus to the lower window, movefocus, d
bindd = $mainMod, K, Move focus to the upper window, movefocus, u
bindd = $mainMod, L, Move focus to the right window, movefocus, r
# Resize/Move window with the mouse
bindmd = $mainMod, mouse:272, Move the window with the mouse, movewindow
bindmd = $mainMod, mouse:273, Resize the window with the mouse, resizewindow
# Resize/Move window with the keyboard


# Workspaces
# Jump to workspaces
bindd = $mainMod CTRL, 1, Switch to workspace 1, workspace, 1
bindd = $mainMod CTRL, 2, Switch to workspace 2, workspace, 2
bindd = $mainMod CTRL, 3, Switch to workspace 3, workspace, 3
bindd = $mainMod CTRL, 4, Switch to workspace 4, workspace, 4
bindd = $mainMod CTRL, 5, Switch to workspace 5, workspace, 5
bindd = $mainMod CTRL, 6, Switch to workspace 6, workspace, 6
bindd = $mainMod CTRL, 7, Switch to workspace 7, workspace, 7
bindd = $mainMod CTRL, 8, Switch to workspace 8, workspace, 8
bindd = $mainMod CTRL, 9, Switch to workspace 9, workspace, 9
bindd = $mainMod CTRL, 0, Switch to workspace 10, workspace, 10
# Scroll through workspaces
bindd = $mainMod, mouse_down, Switches one workspace up, workspace, e+1
bindd = $mainMod, mouse_up, Switches one workspace down, workspace, e-1

# Maps multimedia/control keys
bindld = ,XF86AudioMute, Toggles audio mute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bindeld = ,XF86AudioLowerVolume, Lowers the audio volume by 5%, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
bindeld = ,XF86AudioRaiseVolume, Raises the audio volume by 5%, exec, wpctl set-volume @DEFAULT_SINK@ 5%+
bindld = ,XF86AudioPrev, Play previous media, exec, playerctl previous
bindld = ,XF86AudioPlay, Toggles media playing and pausing, exec, playerctl play-pause
bindld = ,XF86AudioNext, Play next media, exec, playerctl next
bindeld = ,XF86MonBrightnessDown, Lowers the brightness of the display by 5%, exec, brightnessctl s 5%-
bindeld = ,XF86MonBrightnessUp, Uppens the brightness of the display by 5%, exec, brightnessctl s 10%+
bindld = ,XF86RFKill, Toggles airplane mode, exec, rfkill toggle all

# Executes programs on start
exec-once = uwsm app -- nm-applet &
exec-once = uwsm app -- hyprpolkitagent

# Window Rules
# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

